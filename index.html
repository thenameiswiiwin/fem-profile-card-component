<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="img/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Profile Card Component</title>
	</head>
	<body>
		<div class="container">
			<!-- Screen Reader -->
			<span class="screen-reader-only">Profile Card Component Example</span>
			<!-- CARD -->
			<article class="card">
				<!-- CARD HEADER -->
				<header class="card__header"></header>
				<!-- CARD MAIN -->
				<main class="card__main">
					<img
						class="card__main-img"
						src="images/image-victor.jpg"
						alt="Victor"
					/>
					<div class="card__main-info">
						<h1 class="card__main-name">
							Victor Crest
							<span class="card__main-age">
								<!-- Screen Reader -->
								<span class="screen-reader-only">That is age</span>
								26
							</span>
						</h1>
						<p class="card__main-location">London</p>
					</div>
				</main>
				<!-- CARD FOOTER -->
				<footer class="card__footer">
					<!-- Screen Reader -->
					<span class="screen-reader-only">Profile statistics</span>
					<ul class="card__stats">
						<li class="card__stats-list">
							<p class="card__stats-list-number">80K</p>
							<p class="card__stats-list-label">Followers</p>
						</li>
						<li class="card__stats-list">
							<p class="card__stats-list-number">803K</p>
							<p class="card__stats-list-label">Likes</p>
						</li>
						<li class="card__stats-list">
							<p class="card__stats-list-number">1.4K</p>
							<p class="card__stats-list-label">Photos</p>
						</li>
					</ul>
				</footer>
			</article>
		</div>
		<!-- END CONTAINER -->
	</body>
</html>
